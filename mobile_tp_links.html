<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar-brand i {
            font-size: 20px;
        }
        /* Set the width of the "Icon" column */
        th.icon-column {
            width: 6px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-home"></i> <!-- Home Icon -->
            Travel Location 1/2 - 1/6 (Miami, FL) : Key West and out into the ocean.
        </a>
    </nav>
    
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="icon-column"></th>
                    <th scope="col">Trip Links M & R</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows with data -->
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Travel Plans </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">One Pager</a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Links 123 </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Names List </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">List Summary </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Items Reports </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Contact List </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Airplane Route </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Grazier One </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Starlink </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Tesla Modelx </a></td>
                </tr>
                <tr>
                    <td><i class="fas fa-file"></i></td>
                    <td><a href="3">Laser Pointer </a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
