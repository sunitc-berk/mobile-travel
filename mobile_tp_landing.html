<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Location Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .btn-square {
            width: 100%;
            padding-top: 100%;
            position: relative;
            margin-bottom: 10px;
        }
        .btn-content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Use button color for text */
        }
        .custom-btn {
            background-color: rgb(15, 108, 189);
            border-color: rgb(15, 108, 189);
            color: #ffffff;
            border-radius: 0.25rem;
            overflow: hidden; /* Ensures content does not overflow the square area */
        }
        .custom-btn .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            transform: translate(50%, -50%);
            border-radius: 50%;
        }
        .custom-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://icons.iconarchive.com/icons/icons8/ios7/256/Very-Basic-Home-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Travel Location 1/2 - 1/6 (Miami, FL)
        </a>
    </nav>
    
    <div class="container mt-3">
        <div class="row">
            <!-- Trip Users -->
            <div class="col-6">
                <div class="btn-square custom-btn">
                    <a href="trip-users.html" class="btn-content">
                        <i class="fas fa-users"></i>
                        <span>Users <span class="badge badge-danger">5</span></span>
                    </a>
                </div>
            </div>
            <!-- Trip Events -->
            <div class="col-6">
                <div class="btn-square custom-btn">
                    <a href="trip-events.html" class="btn-content">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Events <span class="badge badge-danger">3</span></span>
                    </a>
                </div>
            </div>
            <!-- Trip Announcements -->
            <div class="col-6">
                <div class="btn-square custom-btn">
                    <a href="trip-announcements.html" class="btn-content">
                        <i class="fas fa-bullhorn"></i>
                        <span>Announcements <span class="badge badge-danger">2</span></span>
                    </a>
                </div>
            </div>
            <!-- Trip Activities -->
            <div class="col-6">
                <div class="btn-square custom-btn">
                    <a href="trip-activities.html" class="btn-content">
                        <i class="fas fa-swimmer"></i>
                        <span>Activities <span class="badge badge-danger">4</span></span>
                    </a>
                </div>
            </div>
            <!-- Trip Links -->
            <div class="col-6">
                <div class="btn-square custom-btn">
                    <a href="trip-links.html" class="btn-content">
                        <i class="fas fa-link"></i>
                        <span>Links <span class="badge badge-danger">8</span></span>
                    </a>
                </div>
            </div>
            <!-- Trip Printers -->
            <div class="col-6">
                <div class="btn-square custom-btn">
                    <a href="trip-printers.html" class="btn-content">
                        <i class="fas fa-print"></i>
                        <span>Printers <span class="badge badge-danger">1</span></span>
                    </a>
                </div>
            </div>
            <!-- Trip Documents -->
            <div class="col-6">
                <div class="btn-square custom-btn">
                    <a href="trip-documents.html" class="btn-content">
                        <i class="fas fa-folder-open"></i>
                        <span>Documents <span class="badge badge-danger">9</span></span>
                    </a>
                </div>
            </div>
            <!-- Trip Comments -->
            <div class="col-6">
                <div class="btn-square custom-btn">
                    <a href="trip-comments.html" class="btn-content">
                        <i class="fas fa-comments"></i>
                        <span>Comments <span class="badge badge-danger">7</span></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
