<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Location Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .btn-rectangle {
            width: 100%;
            padding-top: 70%;
            position: relative;
            margin-bottom: 10px;
        }
        .btn-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }
        .custom-btn {
            background-color: rgb(15, 108, 189);
            border-color: rgb(15, 108, 189);
            color: #ffffff;
            overflow: hidden;
            display: block;
            height: 0;
        }
        .custom-btn .badge {
            background-color: red;
            position: absolute;
            top: -10px;
            right: -10px;
            transform: translate(50%, -50%);
            border-radius: 50%;
        }
        .custom-btn .fa-home {
            font-size: 20px; /* Adjust the size of the home icon */
        }
        .custom-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .btn-content span, .btn-content i {
            font-size: 1.2rem;
            font-weight: bold;
        }
        /* Wrap text */
        .navbar-brand {
            white-space: normal;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-home"></i> <!-- Home Icon -->
            Travel Location 1/2 - 1/6 (Miami, FL) : Key West and out into the ocean.
        </a>
    </nav>
    
    <div class="container mt-3">
        <div class="row">
            <!-- Users -->
            <div class="col-6">
                <div class="btn-rectangle custom-btn">
                    <a href="#" class="btn-content">
                        <i class="fas fa-users"></i>
                        <span>Documents <span class="badge badge-danger">5</span></span>
                    </a>
                </div>
            </div>
            <!-- Events -->
            <div class="col-6">
                <div class="btn-rectangle custom-btn">
                    <a href="#" class="btn-content">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Events <span class="badge badge-danger">3</span></span>
                    </a>
                </div>
            </div>
            <!-- Announcements -->
            <div class="col-6">
                <div class="btn-rectangle custom-btn">
                    <a href="#" class="btn-content">
                        <i class="fas fa-bullhorn"></i>
                        <span>Announcements <span class="badge badge-danger">2</span></span>
                    </a>
                </div>
            </div>
            <!-- Activities -->
            <div class="col-6">
                <div class="btn-rectangle custom-btn">
                    <a href="#" class="btn-content">
                        <i class="fas fa-swimmer"></i>
                        <span>Links <span class="badge badge-danger">4</span></span>
                    </a>
                </div>
            </div>
            <!-- Links -->
            <div class="col-6">
                <div class="btn-rectangle custom-btn">
                    <a href="#" class="btn-content">
                        <i class="fas fa-link"></i>
                        <span>Activities <span class="badge badge-danger">8</span></span>
                    </a>
                </div>
            </div>
            <!-- Printers -->
            <div class="col-6">
                <div class="btn-rectangle custom-btn">
                    <a href="#" class="btn-content">
                        <i class="fas fa-print"></i>
                        <span>Printers <span class="badge badge-danger">1</span></span>
                    </a>
                </div>
            </div>
            <!-- Documents -->
            <div class="col-6">
                <div class="btn-rectangle custom-btn">
                    <a href="#" class="btn-content">
                        <i class="fas fa-folder-open"></i>
                        <span>Users <span class="badge badge-danger">9</span></span>
                    </a>
                </div>
            </div>
            <!-- Comments -->
            <div class="col-6">
                <div class="btn-rectangle custom-btn">
                    <a href="#" class="btn-content">
                        <i class="fas fa-comments"></i>
                        <span>Comments <span class="badge badge-danger">7</span></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
