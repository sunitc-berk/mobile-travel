<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar and Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --btn-bg-color: rgb(15, 108, 189);
        }

        .btn-custom {
            background-color: var(--btn-bg-color);
            color: white;
            margin-bottom: 1rem;
            position: relative;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-custom div {
            font-weight: bold;
        }

        .badge-custom {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            transform: translate(50%, -50%);
        }

        .icon {
            margin-bottom: 0.5rem;
        }

        .table-btn {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        .table-btn td {
            padding: 0.5rem;
        }

        .navbar-custom {
            background-color: var(--btn-bg-color);
        }

        .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-house-door-fill"></i>
            Miami, FL 1/2/2024 - 1/6/2024 <br>
	    &nbsp;&nbsp;&nbsp;&nbsp;POTUS (Planning)
        </a>
    </div>
</nav>
<div class="container mt-3">
    <table class="table-btn">
        <tbody>
            <tr>
                <td>
                    <div class="btn btn-custom">
                        <span class="badge-custom">4</span>
                        <i class="bi bi-file-earmark-text icon"></i>
                        <div><b>Documents</b></div>
                    </div>
                </td>
                <td>
                    <div class="btn btn-custom">
                        <span class="badge-custom">8</span>
                        <i class="bi bi-calendar-event icon"></i>
                        <div><b>Events</b></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn btn-custom">
                        <span class="badge-custom">10</span>
                        <i class="bi bi-megaphone icon"></i>
                        <div>Announcements</div>
                    </div>
                </td>
                <td>
                    <div class="btn btn-custom">
                        <span class="badge-custom">6</span>
                        <i class="bi bi-link-45deg icon"></i>
                        <div>Links</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn btn-custom">
                        <span class="badge-custom">5</span>
                        <i class="bi bi-activity icon"></i>
                        <div>Activities</div>
                    </div>
                </td>
                <td>
                    <div class="btn btn-custom">
                        <span class="badge-custom">2</span>
                        <i class="bi bi-printer icon"></i>
                        <div>Printers</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn btn-custom">
                        <span class="badge-custom">12</span>
                        <i class="bi bi-people icon"></i>
                        <div>Users</div>
                    </div>
                </td>
                <td>
                    <div class="btn btn-custom">
                        
                        <i class="bi bi-chat-dots icon"></i>
                        <div>Comments</div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3gpa6lCk8nVzJ3Jsz9lF6J4c" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-lpyiUHl5Dx0Kvbr9oiqDzjC3lb4kT8FZDq/sMsa4qz2EzSD0MdLJPl5/F5VfFJ/g" crossorigin="anonymous"></script>
</body>
</html>
